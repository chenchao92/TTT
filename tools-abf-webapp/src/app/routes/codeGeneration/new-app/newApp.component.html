
<div class="modal-header">
        <div class="modal-title">新建应用</div>
</div>
    
<div class="fa-div clearfix">
    <div class="fa-first foru">
        <label class="labelStyle" >name：</label>
    </div>

    <div class="fa-sec">
        <input class="new-model-input"  [(ngModel)]="_name" >
    </div>
</div> 
    
<br>
    
    
<div class="fa-div clearfix">
    <div class="fa-first foru">
        <label class="labelStyle">desc：</label>
    </div>
    <div  class="fa-sec">
        <input class="new-model-input" [(ngModel)]="_desc">
    </div>
</div>
    
<div class="modal-footer">
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="cancel()">
        取消
    </button>
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="ok()">
        确认
    </button>
</div>
